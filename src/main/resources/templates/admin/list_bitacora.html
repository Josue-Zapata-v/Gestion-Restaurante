<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bitácora de Auditoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style-navbar.css}">
    <link rel="stylesheet" th:href="@{/css/style-bitacora.css}">
</head>
<body>
<div th:replace="~{fragment/navbar :: navbar}"></div>

<div class="main-content">
    <div class="bitacora-main-container">

        <div class="bitacora-header-group">
            <h2>

                Registro
            </h2>
            <p class="text-muted">Trazabilidad de acciones de alto valor y cambios en el sistema.</p>
        </div>

        <div class="bitacora-table-card">
            <div class="table-responsive">
                <table class="table table-bitacora table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Fecha y Hora</th>
                        <th>Usuario</th>
                        <th>Acción Registrada</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="reg : ${registros}">
                        <td th:text="${reg.idBitacora}"></td>
                        <td th:text="${#temporals.format(reg.fechaHora, 'dd-MM-yyyy HH:mm:ss')}"></td>
                        <td th:text="${reg.nombreUsuario}"></td>
                        <td>
                            <span th:text="${reg.accion}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script th:replace="~{fragment/navbar :: navbar-script}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
