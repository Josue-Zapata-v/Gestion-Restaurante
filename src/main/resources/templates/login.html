<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Acceso - Sabor Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<div class="container-fluid login-page">
    <div class="row align-items-center justify-content-center min-vh-100">
        <div class="col-lg-8 col-xl-7">

            <div class="card login-card shadow-lg border-0">
                <div class="row g-0">

                    <!-- CLASE DEL CONTENEDOR DE IMAGEN SIN ESTILOS DE FONDO -->
                    <div class="col-md-6 d-none d-md-flex login-image-container">
                        <!-- CLASE AÑADIDA A LA IMAGEN -->
                        <img th:src="@{/images/saborgourmet.png}"
                             alt="Logo del Restaurante"
                             class="img-fluid rounded-start login-image"
                             style="object-fit: cover; height: 100%;">
                    </div>

                    <div class="col-md-6 p-5">
                        <h3 class="text-center mb-1 login-title">
                            Sabor Gourmet
                        </h3>
                        <p class="text-center text-muted mb-4">Acceso al Sistema de Gestión</p>

                        <div th:if="${param.error}" class="alert alert-danger alert-sm" role="alert">
                            Usuario o contraseña inválidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success alert-sm" role="alert">
                            Sesión cerrada exitosamente.
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label visually-hidden">Usuario</label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Nombre de Usuario" required autofocus>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label visually-hidden">Contraseña</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Contraseña" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
