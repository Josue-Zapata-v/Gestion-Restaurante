<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style-dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/style-navbar.css}">
</head>
<body>
<div th:replace="~{fragment/navbar :: navbar}"></div>
<div class="main-content">

    <div class="header-section">
        <div class="main-container">
            <h2><i class="bi bi-grid-3x3-gap-fill me-2"></i>Gestión de Mesas del Restaurante</h2>
        </div>
    </div>

    <div class="main-container">
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="table-card">
            <div class="table-responsive">
                <table class="table table-custom">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Número</th>
                        <th>Capacidad</th>
                        <th>Estado Actual</th>
                        <th>Acciones / Cambiar a:</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="table : ${tables}">
                        <td>
                            <span class="icon-id" th:text="${table.idTable}"></span>
                        </td>
                        <td>
                                    <span class="table-number">
                                        <i class="bi bi-table"></i>
                                        <span th:text="${table.number}"></span>
                                    </span>
                        </td>
                        <td>
                            <i class="bi bi-people-fill text-muted me-1"></i>
                            <span th:text="${table.capacity} + ' personas'"></span>
                        </td>

                        <td>
                                    <span class="badge"
                                          th:classappend="${table.status.name() == 'DISPONIBLE'} ? 'bg-success' :
                                                          (${table.status.name() == 'OCUPADA'} ? 'bg-danger' : 'bg-warning')"
                                          th:text="${table.status.name()}">
                                    </span>
                        </td>

                        <td>
                            <form th:if="${table.status.name() == 'DISPONIBLE'}"
                                  th:action="@{/customers/tables/state/{idTable}/OCUPADA(idTable=${table.idTable})}"
                                  method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-lock-fill"></i> Ocupar
                                </button>
                            </form>

                            <form th:if="${table.status.name() != 'DISPONIBLE' and table.status.name() != 'MANTENIMIENTO'}"
                                  th:action="@{/customers/tables/state/{idTable}/DISPONIBLE(idTable=${table.idTable})}"
                                  method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-success">
                                    <i class="bi bi-unlock-fill"></i> Liberar
                                </button>
                            </form>

                            <form th:if="${table.status.name() != 'MANTENIMIENTO'}"
                                  th:action="@{/customers/tables/state/{idTable}/MANTENIMIENTO(idTable=${table.idTable})}"
                                  method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-warning">
                                    <i class="bi bi-tools"></i> Mant.
                                </button>
                            </form>

                            <form th:if="${table.status.name() == 'MANTENIMIENTO'}"
                                  th:action="@{/customers/tables/state/{idTable}/DISPONIBLE(idTable=${table.idTable})}"
                                  method="post" style="display:inline;">
                                <button type="submit" class="btn btn-sm btn-info">
                                    <i class="bi bi-check2-circle"></i> Retirar Mant.
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

<script th:replace="~{fragment/navbar :: navbar-script}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
