<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Registrar Nuevo Cliente</h2>
    <form th:action="@{/customers/save}" th:object="${customer}" method="post">
        <input type="hidden" th:field="*{idCustomer}">

        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" th:field="*{dni}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="apellidos" class="form-label">Apellidos</label>
            <input type="text" th:field="*{lastname}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/customers/list}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
